{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brain Tumor Detection{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* Set your background image */
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;      /* Cover the entire page */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: keep background fixed */
            background-position: center;
        }

        /* Optional: make content background slightly transparent */
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* 0.7 makes it slightly transparent */
            border-radius: 10px;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Brain Tumor Portal</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.first_name }}!</span>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-sm me-3">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-warning btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
