{% extends "base.html" %}
{% block title %}Brain Tumor Detection{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h2 class="fw-bold">Upload MRI Scan</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if file_url %}
        <hr>
        <h4 class="mt-4">Result</h4>
        <p><strong>Prediction:</strong> {{ label }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        <img src="{{ file_url }}" alt="Uploaded MRI" class="img-fluid mt-3" style="max-width: 400px;">
    {% endif %}
</div>
{% endblock %}
